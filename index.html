<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Style for the greeting text */
        .greeting {
            font-weight: bold;
        }

        /* Set individual letter colors within the name using span elements */
        .name span {
            margin: 0 2px; /* Add spacing between letters */
            display: inline-block; /* Allow individual styling of each character */
        }

        .name span:nth-child(1) { color: #ff0000; }  /* First letter (red) */
        .name span:nth-child(2) { color: #ff7f00; }  /* Second letter (orange) */
        .name span:nth-child(3) { color: #ffff00; }  /* Third letter (yellow) */
        .name span:nth-child(4) { color: #00ff00; }  /* Fourth letter (green) */
        .name span:nth-child(5) { color: #0000ff; }  /* Fifth letter (blue) */
        .name span:nth-child(6) { color: #800080; }  /* Sixth letter (purple) */
        .name span:nth-child(7) { color: #ff00ff; }  /* Seventh letter (pink) */
        .name span:nth-child(8) { color: #8b7800; }  /* Eighth letter (maroon) */
        .name span:nth-child(9) { color: #00ffff; }  /* Ninth letter (cyan) */
        .name span:nth-child(10) { color: #000080; }  /* Tenth letter (navy) */
        .name span:nth-child(11) { color: #8B7800FF; }  /* Eleventh letter (goldenrod) */

        /* You can add more styles for subsequent letters as needed */

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .resume-link {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .resume-link:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="greeting">Hi, I'm</span> <span class="name">
                    <span>S</span><span>a</span><span>t</span><span>y</span><span>a</span><span> </span><span>P</span><span>r</span><span>a</span><span>n</span><span>e</span><span>e</span><span>t</span><span>h</span><span> </span><span>R</span><span>e</span><span>d</span><span>d</span><span>i</span>
                </span>!
        </h1>

        <p class="about-me">I am a Java Backend Developer. So, here you can find just my resume and my GitHub</p>

        <a href="https://moccasin-vicki-66.tiiny.site" class="resume-link">Check out my resume &rarr;</a>
    </div>

    <iframe src="https://moccasin-vicki-66.tiiny.site" width="500" height="500" allowfullscreen></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .name {
            color: #333;
            font-weight: bold;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .resume-link {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .resume-link:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hi, I'm <span class="name">Your Name</span>!</h1>
    <p>Welcome to my online portfolio.</p>
    <a href="https://tiiny.host/use-case/resume-link/" class="resume-link">Check out my resume &rarr;</a>
</div>
</body>
</html>
